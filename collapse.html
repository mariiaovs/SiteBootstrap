<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collapse</title>
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav>
      <a href="index.html" class="link-offset-2-hover m-3 fs-3">Start</a>
      <a href="buttons.html" class="link-offset-2-hover m-3 fs-3">Buttons</a>
      <a href="form.html" class="link-offset-2-hover m-3 fs-3">Form</a>
      <a href="table.html" class="link-offset-2-hover m-3 fs-3">Table</a>
      <a href="cards.html" class="link-offset-2-hover m-3 fs-3">Cards</a>
    </nav>
    <div class="container-md border border-dark-subtle p-3">
      <button
        class="btn btn-outline-warning mb-1"
        data-bs-toggle="collapse"
        data-bs-target="#rowID"
      >
        Toggle
      </button>
      <div class="row collapse show" id="rowID">
        <div class="col">
          <div class="box">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Corrupti,
            id.
          </div>
        </div>
      </div>
    </div>
    <div class="container-md border border-dark-subtle p-3">
      <p class="d-inline-flex gap-1">
        <a
          class="btn btn-primary"
          data-bs-toggle="collapse"
          href="#collapseExample"
          role="button"
          aria-expanded="false"
          aria-controls="collapseExample"
        >
          Link with href
        </a>
        <button
          class="btn btn-primary"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapseExample"
          aria-expanded="false"
          aria-controls="collapseExample"
        >
          Button with data-bs-target
        </button>
      </p>
      <div class="collapse" id="collapseExample">
        <div class="card card-body">
          Some placeholder content for the collapse component. This panel is
          hidden by default but revealed when the user activates the relevant
          trigger.
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
